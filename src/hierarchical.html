
    <main>
      <section class="header">
        <h3 class="title">Hierarchical</h3>
        <div class="filters">
          <div class="form-control">
            <span>Preset</span>
            <select id="select-preset">
              <option value="dimensions">Dimensões</option>
              <option value="shapes">Forma</option>
              <option value="colors">Coloração</option>
            </select>
          </div>
          <div class="form-control">
            <span>Distância</span>
            <select id="select-distance">
              <option value="euclidean">Euclideana</option>
              <option value="angular">Angular</option>
            </select>
          </div>
          <div class="form-control">
            <span>Link</span>
            <select id="select-linkage">
              <option value="avg">Avg</option>
              <option value="min">Min</option>
              <option value="max">Max</option>
            </select>
          </div>
          <div class="form-control">
            <span>N° Linhas</span>
            <input id="input-size" maxlength="3" value="25" />
          </div>
          <button id="button-execute">Executar</button>
          <button id="button-execute">Gerar Métricas</button>
        </div>
      </section>
      <section class="body">
        <div
          id="dendrogram"
          class="animate__animated animate__fadeIn animate__faster"
        ></div>
        <!-- <div id="elbow-curve"></div> -->
        <div
          id="loading"
          class="animate__animated animate__fadeIn animate__faster"
        >
          <span>Carregando...</span>
        </div>
          <div class="infos">
            <h5>Dados</h5>
            <small id="n-clusters">Número de clusters: 10</small>
          </div>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script type="module" src="./clustering/hierarchical.js"></script>
