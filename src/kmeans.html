<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ml5.js K-Means Example</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
</head>
<body>
<div style="width: 60%; max-width: 600px;">
  <h1>K-Means Example</h1>
  <label for="xSelect">Select X:</label>
  <select id="xSelect"></select>
  <label for="ySelect">Select Y:</label>
  <select id="ySelect"></select>
</div>
<div id="inputArea">
  <input type="number" min="1" id="clusterInput" placeholder="Enter number of clusters">
  <button id="clusterButton">Cluster</button>
</div>
<div id="chart"></div>
<script type="module" src="./scripts/kmeans.js"></script>
</body>
</html>
