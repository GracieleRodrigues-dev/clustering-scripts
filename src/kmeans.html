<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <title>Exemplo de K-Means com ml5.js</title>
      <script src="https://d3js.org/d3.v4.min.js"></script>
      <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
      <link rel="stylesheet" href="./css/kmeans.css">
   </head>
   <body>
      <div style="width: 60%; max-width: 600px;">
         <h1>K-Means para agrupamento de frutas</h1>
         <div class="input-group">
            <label for="presetSelect">Selecione o Preset:</label>
            <select id="presetSelect"></select>
            <i class="fa fa-question-circle help-icon" title="Clique para ver os atributos de cada preset"></i>
         </div>
      </div>
      <div id="inputArea">
         <div class="input-group">
            <label for="clusterInput">Número de Clusters:</label>
            <input type="number" min="1" id="clusterInput">
            <i class="fa fa-question-circle help-icon" title="O número de clusters representa o número de grupos nos quais os dados serão divididos durante o processo de clustering."></i>
         </div>
         <div class="input-group">
            <label for="maxIterInput">Número Máximo de Iterações:</label>
            <input type="number" min="1" id="maxIterInput" value="10">
            <i class="fa fa-question-circle help-icon" title="O número máximo de iterações define o número máximo de vezes que o algoritmo irá iterar para encontrar os clusters ótimos."></i>
         </div>
         <div class="input-group">
            <label for="thresholdInput">Limiar:</label>
            <input type="number" min="0" step="0.01" id="thresholdInput" value="2">
            <i class="fa fa-question-circle help-icon" title="O limiar é um valor que determina quando o algoritmo de clustering deve parar, se a mudança entre as iterações for menor que esse valor."></i>
         </div>
         <button id="clusterButton">Cluster</button>
         <button id="elbowButton">Generate Elbow Curve</button>
         <div id="elbowChart"></div>
      </div>
      <div id="chart-container">
        <div id="chart"></div>
        <div id="legend"></div>
      </div>      
      <script type="module" src="./scripts/kmeans.js"></script>
   </body>
</html>
